<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Navbar</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <nav class='app__navbar'>
        <ul class='app__navbar-list'>
            <a href="/" class='app__navbar-logo'>
                <img src="images/tesla__logo.png" alt="tesla" />
            </a>
            <li class='app__navbar-items'>
                <li class="navbar-item"><a href="">Model S</a></li>
                <li class="navbar-item"><a href="">Model 3</a></li>
                <li class="navbar-item"><a href="">Model X</a></li>
                <li class="navbar-item"><a href="">Model Y</a></li>
                <li class="navbar-item"><a href="">Solar Roof</a></li>
                <li class="navbar-item"><a href="">Solar Panels</a></li>
            </li>
            <li class='app__navbar-links'>
                <li class="navbar-item"><a href="">Shop</a></li>
                <li class="navbar-item"><a href="">Account</a></li>
                <li class="navbar-item"><a href="">Menu</a></li>
            </li>
            <div id='app__navbar-item-background'></div>
        </ul>
    </nav>
</body>
</html>
